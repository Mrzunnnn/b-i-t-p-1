<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai tap buoi 5.1</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>facebook</h1>
        <div class="para">
          <p>
            <b
              >Facebook giúp bạn kết nối và chia sẻ<br />với mọi người trong
              cuộc sống của bạn.</b
            >
          </p>
        </div>
      </div>
      <div class="login-card">
        <div class="box">
        <div class="box-account">
          <div class="account">
            <input
              type="text"
              placeholder="Email hoặc số điện thoại"
              size="38"
            />
          </div>
        </div>
        <div class="box-password">
          <div class="password">
            <input type="password" placeholder="Mật khẩu" size="38" />
          </div>
        </div>
        <div class="box-login">
          <div class="login"><button>Đăng nhập</button></div>
        </div>
        <div class="foget-password">
          <a
            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
            >Quên mật khẩu</a
          >
        </div>
        <hr width="100%" />
        <div class="create-account"><button>Tạo tài khoản mới</button></div></div>
        <div class="bottom-tittle">
          <b>Tạo trang </b>dành cho người nổi tiếng,thương hiệu hoặc doanh
          nghiệp
        </div>
      </div>
    </div>
    <div class="bottom"><img src="./assets/img/anh.png" alt="" /></div>
  </body>
</html>
